<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hello</title>
    <script>
        // prompt is use for input from user
        const hindi = prompt("enter marks of hindi");
        const marathi = prompt("enter marks of marathi");
        const english = prompt("enter marks of english");
        const Account = prompt("enter marks of Account");
        const bussiness = prompt("enter marks of bussiness communication");
        document.write("marks of hindi" + hindi + "<br/>");
        document.write("marks of marathi" + marathi + "<br/>");
        document.write("marks of english" + english + "<br/>");
        document.write("marks of Account" + Account + "<br/>");
        document.write("marks of bussiness communication" + bussiness + "<br/>");
        
        // parseInt use for converts string into number 
        const sum = parseInt(hindi) + parseInt(marathi) + parseInt(Account) + parseInt(bussiness);
        document.write("Total Marks" + sum + "<br/>");

        const per = parseFloat(sum / 5);
        document.write("total percentage" + per + "%")

    </script>
</head>
